<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-slider"></div>
    <div class="background-slider"></div>
    <div class="container">
        <div class="main-content">
            <div id="time">
                <!-- Time will be inserted here by JavaScript -->
            </div>
            <div id="weather">
                <div id="weather-icon"></div>
                <div id="weather-temp"></div>
            </div>
        </div>
        <div class="photo-column">
            <div class="news-item">
                <img src="https://picsum.photos/200/300?random=1" alt="News Photo 1">
                <div class="caption"><a href="#" style="color: white; text-decoration: none;">Breaking News: A Cat Solves a Rubik's Cube</a></div>
            </div>
            <div class="news-item">
                <img src="https://picsum.photos/200/300?random=2" alt="News Photo 2">
                <div class="caption"><a href="#" style="color: white; text-decoration: none;">Scientists Discover a New Shade of Blue</a></div>
            </div>
            <div class="news-item">
                <img src="https://picsum.photos/200/300?random=3" alt="News Photo 3">
                <div class="caption"><a href="#" style="color: white; text-decoration: none;">Local Squirrel Opens a Successful Nut Store</a></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
